<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toboolist</title>

    <link rel="stylesheet" href="css/index.css">

</head>
<body>
    
    <!-- Header -->
    <header>
        <div class="header-top">

            <img class="logo" src="logo.png" alt="logo boolean">

            <span class="brand"> <strong> Toobolist </strong> </span>

        </div>
    </header>

    <!-- Main -->
    <main class="main">

        <div class="conteiner">
            <!-- Creazione bottoni -->
            <div class="search">
                <button class="task">Add task</button>
                <button class="selection">Add selection</button>
            </div>
           
            <hr>
            <!-- Creazione lista-->
            <div class="list search">
                <ul>
                    <li class="points"> 
                        
                        &#9662; New Task

                        <ul>
                            <li> <span class="check">&check;</span> Quarterly Newsletter</li>
                        </ul>

                    </li>
                </ul>
            </div>
            
        </div>

    </main>

</body>
</html>
